<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test5.html</title>
    <style>
        .tit {
            width:100px;
        }
    </style>
</head>
<body>
    <!-- <h2>폼태그와 CSS</h2> -->
    <form name="myform">
        <p>
            <label for="mid" class="tit" style="width:200px">아이디</label> :
            <input type="text" name="mid" id="mid" autofocus required />
        </p>
        <p>
            <label for="pwd" class="tit">비밀번호</label> :
            <input type="password" name="pwd" id="pwd" required />
        </p>
        <p>
            <label for="age" class="tit">나이</label> :
            <input type="number" name="age" id="age" size="3" maxlength="3" />
        </p>
        <p>
            <input type="submit" value="전송" />
            <input type="reset" value="다시입력" />
        </p>
    </form>
</body>
</html>
